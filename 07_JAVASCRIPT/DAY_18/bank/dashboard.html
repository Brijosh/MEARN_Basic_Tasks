<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- js -->
     <script src="./dashboard.js"></script>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body style="background-image: url('https://static.vecteezy.com/system/resources/previews/027/577/478/original/online-banking-technology-concept-vector.jpg');">

    <header class="d-flex justify-content-between p-2 shadow-sm " style="background-color: rgba(255, 255, 255, 0.784);">
        <div class="d-flex flex-row align-items-center text-success">
            <i class="fa-solid fa-building-columns fs-2 px-2"></i>
            <h3 class="px-2 pt-2 fw-bold">Legacy Bank</h3>
        </div>
        <div class="mt-2">
            <button type="button" class="btn btn-outline-danger mx-2" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="-container m-5 p-1  rounded-3 " style="background-color: rgba(255, 255, 255, 0.535);" >
        <h1 class="text-center text-primary" id="welcomeUser">Welcome</h1>
        <h3 class="text-center text-primary ">Online Banking Services</h3>
    </div>
    <div class="container text-center ">
        <div class="row d-flex justify-content-center ">
            <div class="col-5 rounded-3 m-3 p-5 bg-light">
                <h3 class="text-dark">Deposit</h3>
                <form>

                    <div class="mb-3 ">

                        <input type="text" class="form-control w-100 " id="depsitAmt" placeholder="Amount">

                    </div>
                    <div class="mb-3">

                        <input type="password" class="form-control w-100 " id="depoPswd" placeholder="Password">
                    </div>

                    <button type="button" class="btn btn-primary " onclick="deposit()">Deposit</button>

                </form>
            </div>


            <div class="col-5 bg-light rounded-3 m-3 p-5">
                <h3 class="text-dark">Withdraw</h3>
                <form>
                    <div class="mb-3">

                        <input type="text" class="form-control w-100" id="withdrawAmt" placeholder="Amount">

                    </div>
                    <div class="mb-3">

                        <input type="password" class="form-control w-100" id="withdrawPswd" placeholder="Password">
                    </div>

                    <button type="button" class="btn btn-primary " onclick="withdraw()">Withdraw</button>
                </form>

            </div>


        </div>


    </div>

    <div class="border border-0 container d-flex justify-content-center align-items-center mt-2" id="trans">
       
    </div>
    <script>
        username= localStorage.getItem("username")
        welcomeUser.innerHTML= `Welcome ${username}`
    </script>
</body>
</html>
