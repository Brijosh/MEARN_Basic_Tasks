<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Local Storage</h1>
    <script>
        //setItem
        localStorage.setItem("username","anna")

        let student={
            Rollno:1,
            Name:'Ramesh',
            batch:'MEARN Stack'
        }
        localStorage.setItem("student-details",JSON.stringify(student))

        //getItem

        var student_name=localStorage.getItem("username")
        console.log(student_name);

        var student_data=JSON.parse(localStorage.getItem("student-details"))
        console.log(student_data);

        localStorage.removeItem("student-details")
        localStorage.removeItem("username")
        localStorage.clear()
    </script>
</body>
</html>
