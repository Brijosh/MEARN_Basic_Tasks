<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./home.js"></script>
</head>

<body class="bg-info">

    
    
    <nav class="p-3 d-flex justify-content-between">
            <h1 id="head1">Welcome admin</h1> 
            
            <button type="button" class="btn btn-danger">Logout</button>
        </nav>
    <center>
        <section class="form p-5">
            <h3 class="">Employee Details</h3>
            <div class="d-flex ">
                <div>
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/009/926/551/small_2x/3d-blog-writer-working-on-article-character-illustration-png.png"
                        alt="">
                </div>
                <div class="p-3">

                    <input type="text" class="form-control  m-2 " id="empid" placeholder="Employee Id">

                    <input type="text" class="form-control  m-2 " id="empname"
                        placeholder="Employee name">
                    <input type="text" class="form-control  m-2 " id="empadd"
                        placeholder="Employee Address">
                    <input type="text" class="form-control m-2 " id="empdes"
                        placeholder="Employee Designation">
                    <input type="text" class="form-control m-2 " id="empexp"
                        placeholder="Employee Experience">
                    <input type="text" class="form-control  m-2 " id="empsal"
                        placeholder="Employee Salary">

                    <button class="btn btn-outline-primary col-12 m-2 " type="button" onclick="addEmployee()">Add Employee</button>
                </div>
                <div class="p-3">
                    <input type="text" class="form-control m-2 " id="search" placeholder="Search Id">
                    <button class="btn btn-primary m-2 col-5" type="submit" onclick="searchBox()">search</button>
                    <div id="result"></div>
                </div>
            </div>
        </section>
    </center>

    <script>
        username= localStorage.getItem("username")
        console.log(username);
        head1.innerHTML= `welcome ${username}`
    </script>
</body>

</html>
