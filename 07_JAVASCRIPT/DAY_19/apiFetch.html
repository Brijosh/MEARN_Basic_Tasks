<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-sm p-5 ">
        <h1 class="text-center text-succuss fw-bold">ToDo List</h1>
        <table class="table table-bordered table-info border-primary">
            <thead>
              <tr>
                <th scope="col">User Id</th>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Completed</th>
              </tr>
            </thead>
            <tbody id="result">
             
              
            </tbody>
          </table>
    </div>
</body>
<script>
    // Normal FETCH
    // 1) fetch() asynchronous event ->response-> .then
    fetch('https://jsonplaceholder.typicode.com/todos') //by default get method is used in fetch() ->object data

    .then(data=>data.json())//object-> the data response is stored in data and converted to array using .json
    .then(todo=>displayArrayData(todo))// array passed through function()
    

    // 2) display array data
    function displayArrayData(arrayData)
    {
        for(let todo of arrayData)
    {
        htmlData=`
         <tr>
                <th scope="row">${todo.userId}</th>
                <td>${todo.id}</td>
                <td>${todo.title}</td>
                <td>${todo.completed}</td>
              </tr>
        `
        result.innerHTML+=htmlData
    }
    }
</script>
</html>
