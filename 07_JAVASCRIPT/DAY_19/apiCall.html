<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-sm p-5 ">
        <h1 class="text-center text-succuss fw-bold">ToDo List</h1>
        <table class="table table-bordered table-info border-primary">
            <thead>
              <tr>
                <th scope="col">User Id</th>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Completed</th>
              </tr>
            </thead>
            <tbody id="result">
             
              
            </tbody>
          </table>
    </div>
</body>
<script>
    // AJAX API CALL
    // 1) Create XMLHTTPRequest Object
    var requestObj = new XMLHttpRequest();

    // 2) Connect or API Call
    requestObj.open('get','https://jsonplaceholder.typicode.com/todos')

    // 3) send Requset
    requestObj.send();

    // 4) set onreadystatechange()
    requestObj.onreadystatechange=()=>{
        if(requestObj.status==200)
    {
        console.log(requestObj.responseText);
        arrayData=JSON.parse(requestObj.responseText)
        console.log(arrayData);
        displayArrayData(arrayData);
    }
    else{
        alert("Can't Fetch Data")
    }
    }

    // 5) display array data
    function displayArrayData(arrayData)
    {
        for(let todo of arrayData)
    {
        // htmlData=
        result.innerHTML+=`
         <tr>
                <th scope="row">${todo.userId}</th>
                <td>${todo.id}</td>
                <td>${todo.title}</td>
                <td>${todo.completed}</td>
              </tr>
        `
    }
    }
</script>
</html>
