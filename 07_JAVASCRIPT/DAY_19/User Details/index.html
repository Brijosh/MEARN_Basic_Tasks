<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER DETAILS</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="m-5 bg-secondary">
    <div id="result" class="row row-cols-2">

    </div>
</body>
<script>
   fetch('https://jsonplaceholder.typicode.com/users')

   .then(data=>data.json())
   .then(user=>userDetails(user))

   function userDetails(details)
   {
    for(let data of details)
   {
    address=data.address;
    loc=address.geo;
    comp=data.company;
        htmlData=`
    <div class="card m-3 " style="width: 22rem; ">
        <div class="card-body">
            <h6 class="card-title m-2 text-dark-emphasis"> <b class="text-primary">Id :</b> ${data.id}</h6>
            <h6 class="card-title m-2 text-dark-emphasis"><b class="text-primary">Name :</b> ${data.name}</h6>
            <h6 class="card-title m-2 text-dark-emphasis"><b class="text-primary">Username :</b> ${data.username}</h6>
            <h6 class="card-title m-2 text-dark-emphasis"><b class="text-primary">Email :</b> ${data.email}</h6>
            <h6 class="card-title m-2 text-dark-emphasis"><b class="text-primary">Address :</b> ${address.suite}, ${address.street},${address.city},${address.zipcode}</h6>
            <h6 class="card-title m-2 text-dark-emphasis"><b class="text-primary">Geolocation :</b> <br> <b>lat :</b> ${loc.lat}, <b>lng</b> : ${loc.lng}</h6>
            <h6 class="card-title m-2 text-dark-emphasis"><b class="text-primary">Phone :</b> ${data.phone}</h6>
            <h6 class="card-title m-2 text-dark-emphasis"><b class="text-primary">Website :</b> ${data.website}</h6>
            <h6 class="card-title m-2 text-dark-emphasis"><b class="text-primary">Company :</b> ${comp.name}</h6>
            <h6 class="card-title m-2 text-dark-emphasis"><b class="text-primary">Catchphrase :</b> ${comp.catchPhrase}</h6>
            <h6 class="card-title m-2 text-dark-emphasis"><b class="text-primary">Bs :</b> ${comp.bs}</h6>

        </div>
      </div>
        `

        result.innerHTML+=htmlData
   }
   }
</script>
</html>
