<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Javascript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-12 bg-primary">1</div>
    </div>
    <div class="row">
        <div class="col-6 bg-secondary">1</div>
        <div class="col-6 bg-warning">2</div>
    </div>
    <div class="row">
        <div class="col-4 bg-primary">1</div>
        <div class="col-4 bg-success">2</div>
        <div class="col-4 bg-info">3</div>
        
    </div>
    <div class="row">
        <div class="col-3 bg-danger">1</div>
        <div class="col-3 bg-success">2</div>
        <div class="col-3 bg-info">3</div>
        <div class="col-3"><input type="text" class="form-control"></div>
        
    </div>
    <div class="row">
        <div class="col-1 bg-primary">1</div>
        <div class="col-1 bg-secondary">2</div>
        <div class="col-1 bg-success">3</div>
        <div class="col-1 bg-warning">4</div>
        <div class="col-1 bg-danger">5</div>
        <div class="col-1 bg-info">6</div>
        <div class="col-1 bg-dark text-light">7</div>
        <div class="col-1 bg-primary">8</div>
        <div class="col-1 bg-info">9</div>
        <div class="col-1 bg-warning">10</div>
        <div class="col-1 bg-secondary">11</div>
        <div class="col-1 bg-danger">12</div>

        
    </div>
</body>
</html>
