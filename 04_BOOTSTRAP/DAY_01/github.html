<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Javascript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- fav icon -->
<link rel="icon" type="png/image" href="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_640.png">
    <style>
        *{
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>
<body>
    <div class="container-sm text-center  mt-5">
        <img src="./icons/github.png" width="60px" alt="">
    </div>
    <div class="container-sm text-center mt-5 ">
        <h3 class="mb-5">Sign in to Github</h3>
            <div class="container p-5 border border-1 rounded-3 border-secondary col-4 mb-2" >
                <div class="d-flex flex-column mb-3 ">
                    <label for="exampleFormControlInput1" class="form-label-sm text-start ">Username or email address</label>
                    <input type="email"  class="form-control " id="exampleFormControlInput1" placeholder="">
                 </div>
                <div class="mb-3 d-flex flex-column ">
                    <div class="d-md-flex text justify-content-md-between">
                    <label for="exampleFormControlInput1" class="form-label text-start">Password</label>
                    <h6 class="text-end text-primary">Forgot Password</h6>
                </div>
                <input type="password"  class="form-control " id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="d-grid gap-2  mx-auto">
                    <button class="btn btn-success" type="button">Sign in</button>
                  </div>
            </div>
            <div class="container  border border-1 rounded-2 border-secondary col-4">
                <div class=" d-flex justify-content-md-center pt-3 pb-2 ">
                    <h6 class="text-end text-dark ">New to GitHub?</h6>
                    <h6 class="text-end text-primary">Create an account</h6>
                </div>
            </div>
            <div class="container mt-5 d-flex flex-column col-4 ">
                <div class="d-md-flex text justify-content-md-between">
                    <a href="#" class="text-end text-secondary text-decoration-none fw-normal">Terms</a>
                    <a href="#" class="text-end text-secondary text-decoration-none fw-normal">Privacy</a>
                    <a href="#" class="text-end text-secondary text-decoration-none fw-normal">Security</a>
                    <a href="#" class="text-end text-secondary text-decoration-none fw-normal">Contact</a>
                 </div>
            </div>
</body>
</html>
