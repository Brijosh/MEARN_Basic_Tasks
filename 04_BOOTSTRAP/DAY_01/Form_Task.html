<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Javascript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- fav icon -->
<link rel="icon" type="png/image" href="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_640.png">
    <style>
        *{
            font-family: "Montserrat", sans-serif;
        }
    </style>
</head>
<body>
    <div class="container-sm col-5 mt-5">
        <div class="border rounded-3">
        <div class="bg-dark container-fluid rounded-top-3 ">
            <h2 class=" text-light text-center p-3  ">Event Registration Form</h2>
        </div>
        <form class="row pt-3  mt-4  ">
            <div class="col-1"></div>
            <div class="col-md-2 text-baseline align-items-center justify-content-center p-2">
                <h6  class="form-label text-dark text-center p-2 fw-semibold">Name</h6>
            </div>
            <div class="col-md-4">
                <input type="email" class="form-control bg-light" >
                <label  class="form-label text-secondary ">First Name</label>
            </div>
            <div class="col-md-4 ">
                <input type="password" class="form-control bg-light">
                <label for="inputPassword4" class="form-label text-secondary ">Last Name</label>
            </div>
            <div class="col-md-3 text-center align-items-center justify-content-center p-2 mt-3">
                <h6  class="form-label text-dark text-center fw-semibold">Company</h6>
            </div>
            <div class="col-md-8 mt-3">
                <input type="email" class="form-control bg-light" >
            </div>
            <div></div>
            <div class="col-md-3 text-center align-items-center justify-content-center p-2  mt-4">
                <h6  class="form-label text-dark text-baseline fw-semibold">Email</h6>
            </div>
            <div class="col-md-8  mt-4">
                <input type="email" placeholder="example@gmail.com" class="form-control bg-light" >
            </div>
            <div class="col-md-3 text-center align-items-center justify-content-center p-2  mt-4">
                <h6  class="form-label text-dark text-baseline fw-semibold">Phone</h6>
            </div>
            <div class="col-md-2 mt-4">
                <input type="text" class="form-control bg-light" >
                <label  class="form-label text-secondary ">Area Code</label>

            </div>
            <div class="col-md-6 mt-4">
                <input type="number" class="form-control bg-light" >
                <label  class="form-label text-secondary ">Phone Number</label>
            </div>
            <div class="col-md-3 text-center align-items-center justify-content-center p-2  mt-4">
                <h6  class="form-label text-dark text-baseline fw-semibold">Subject</h6>
            </div>
            <div class="col-md-8 mt-4">
                <select class="form-select bg-light" aria-label="Default select example">
                    <option selected>Choose Option</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="col-md-6 text-center align-items-center justify-content-center p-2  mt-4">
                <h6  class="form-label text-dark text-baseline fw-semibold">Are you exisiting customer?</h6>
            </div>
            <div class="d-flex ms-1">
            <div class="form-check ms-5">
                <input class="form-check-input radio-succuss" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Yes
                </label>
              </div>
              <div class="form-check ms-5 ps-5">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>
            </div>
            <div class="my-5 ms-5">
                <button type="button" class="btn btn-danger fw-bold px-4">REGISTER</button>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
