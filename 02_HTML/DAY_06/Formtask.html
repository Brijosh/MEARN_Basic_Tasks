<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <Form>
        <label for="">Full Name: </label>
        <input type="text">
        <br><br>

        <label for="">Date of Birth: </label>
        <input type="date">
        <br><br>

        <label for="">Weekly Work Capacity</label>
        <textarea name="" id=""></textarea>
        <br><br>

        <label for="">Profile Picture: </label>
        <input type="file">
        <br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender"> <label for="">Male</label>
        <input type="radio" name="gender"> <label for="">Female</label>
        <input type="radio" name="gender"> <label for="">Others</label>
        <br><br>

        <label for="">Food Choice</label>
        <input type="checkbox"> <label for="">Vegitarian</label>
        <input type="checkbox"> <label for="">Non-Vegitarian</label>
        <br><br>

        <label for="">Primary Language</label>
        <select name="" id="">
            <option value="">English</option>
            <option value="">Malayalam</option>
            <option value="">Tamil</option>
        </select>
        <br><br>

        <label for="">Email: </label>
        <input type="text" placeholder="Enter Your Email" name="" id="">
        <br><br>

        <label for="">Contact Number: </label>
        <input type="text" name="" id="">
        <br><br>

        <label for="">Confirm Password: </label>
        <input type="password" name="" id="">
        <br><br>

        <label for="">Confirm Password: </label>
        <input type="password" name="" id="">
        <br><br>

        <input type="checkbox"><label for="">Terms and Conditions</label>
        <br><br>
        <button>Submit</button>
        
    </Form>
</body>
</html>
