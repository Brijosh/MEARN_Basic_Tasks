<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
</head>
<body>
    
    <h1>Nesting in Lists</h1>

    <ul>
        <li>X</li>
        <li>Y</li>
        <ol>
            <li>X1</li>
            <li>X2</li>
            <ul type="square">
                <li>X2a</li>
                <ul type="square">
                    <li>X2aa</li>
                    <li>X2ab</li>
                </ul>
                <li>X2b</li>
                <li>X2c</li>
            
            </ul>
            <li>X3</li>
            <ol>
                <li>X31</li>

                <li>X32</li>
            </ol>

        </ol>
        <li>Z</li>
    </ul>
</body>
</html>
