<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <!-- default -->
    <marquee behavior="" direction="">
        this is a test
    </marquee>
<!-- right -->
    <marquee behavior="" direction="Right">
        This is goin right
    </marquee>
<!-- left -->
    <marquee behavior="" direction="Left">
        This is goin Left
    </marquee>
<!-- up -->
    <marquee behavior="" direction="up">
        This is goin up
    </marquee>
<!-- down -->
    <marquee behavior="" direction="down">
        This is goin down
    </marquee>
    <hr><br>
<!-- slide -->
    <marquee behavior="slide" direction="Right">
        This is goin slide
    </marquee>
<!-- scroll? -->
    <marquee behavior="scroll" direction="Right">
        This is goin scrolling
    </marquee>
<hr>
    <!-- speed -->
    <marquee behavior="" direction="Right"  scrollamount="16">
        This is goin right
    </marquee>

    <!-- color -->
    <marquee bgcolor="green"  behavior="" direction="Right"  scrollamount="16">
        This is goin right
    </marquee>
</body>
</html>
