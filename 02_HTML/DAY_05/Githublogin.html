<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>
    <center>
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="60px" alt="">
        <br>
        <h2>Sign in to Github</h2>
        <br>
        <table border="1px">
            <tr>
                <td>
                <label for="Username">Username or Email address</label>
            </td>
            </tr>
            <tr>
                <td>
                <input type="text" id="Username">
            </td>
            </tr>
            <tr>
                <td>
                  <label for="Password"> Password</label> 
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" id="Password">
                </td>
            </tr>
            <TR>
                <th>
                    <button>Sign In</button>
                </th>
            </TR>
        </table>
        <br><br>
        <table border="1">
            <tr>
                <td>
                    New to Github?
                    <a href="https://github.com/signup?user_email=&source=form-home-signup">Create an account</a>
                </td>
            </tr>
        </table>
        <br><br><br>
        <a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a><a href="https://docs.github.com/en/site-policy/privacy-policies/github-general-privacy-statement">Privacy</a><a href="">Secutity</a><a href="https://support.github.com/request/landing">Contact Github</a>
    </center>
    
</body>
</html>
